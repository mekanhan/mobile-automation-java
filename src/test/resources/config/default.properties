# Default Configuration
# Mobile Application Testing Framework

# Appium Configuration
appium.server.url=http://127.0.0.1:4723/wd/hub
new.command.timeout=60
implicit.wait=10
explicit.wait=30

# Platform Configuration (defaults to iOS)
platform.name=iOS
platform.version=15.5
device.name=iPhone 13
bundle.id=com.example.mobileapp1
automation.name=XCUITest

# Android Defaults
app.package=com.example.mobileapp1
app.activity=com.example.mobileapp1.MainActivity

# Environment Settings
environment=dev
test.parallel=false
thread.count=1

# Reporting Configuration
report.path=target/reports
screenshot.on.failure=true

# Default Test Data
class.id.ios=default_ios_class
class.id.android=default_android_class
user.rooms.id=default_user_rooms