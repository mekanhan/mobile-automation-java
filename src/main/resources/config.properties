# ============================================
# Mobile Automation Framework Configuration
# ============================================

# ========== Platform Configuration ==========
# Options: ios, android
platform=ios

# ========== Appium Server Configuration ==========
appium.server.url=http://127.0.0.1:4723
appium.server.timeout=60

# ========== iOS Configuration ==========
# Device Settings
ios.deviceName=iPhone 16 Pro
ios.platformVersion=18.6
ios.automationName=XCUITest

# App Configuration
ios.app.path=src/main/resources/apps/ios/Wikipedia.app
ios.bundleId=com.mekan.wikipedia

# iOS Specific Settings
ios.noReset=false
ios.fullReset=false
ios.autoAcceptAlerts=true
ios.autoDismissAlerts=false
ios.wdaLaunchTimeout=60000
ios.wdaConnectionTimeout=60000
ios.newCommandTimeout=300
ios.useNewWDA=false
ios.isHeadless=false

# Real Device Settings (uncomment when using real device)
#ios.udid=YOUR_DEVICE_UDID
#ios.xcodeOrgId=YOUR_TEAM_ID
#ios.xcodeSigningId=iPhone Developer

# ========== Android Configuration ==========
# Device Settings
android.deviceName=Pixel_6_API_33
android.platformVersion=13
android.automationName=UiAutomator2

# App Configuration
android.app.path=src/main/resources/apps/android/app.apk
android.appPackage=com.example.app
android.appActivity=.MainActivity

# Android Specific Settings
android.noReset=false
android.fullReset=false
android.autoGrantPermissions=true
android.skipServerInstallation=false
android.skipDeviceInitialization=false
android.adbExecTimeout=20000

# ========== Test Configuration ==========
# Wait Timeouts (in seconds)
implicit.wait=10
explicit.wait=30
page.load.timeout=60

# Retry Configuration
max.retry.count=2
retry.interval=1000

# ========== Execution Configuration ==========
# Parallel Execution
parallel.execution=false
thread.count=1

# Test Environment
environment=dev
# Options: dev, qa, staging, prod

# ========== Reporting Configuration ==========
# Screenshots
screenshot.on.failure=true
screenshot.on.success=false
screenshot.path=target/screenshots

# Logging
log.level=INFO
# Options: TRACE, DEBUG, INFO, WARN, ERROR

# ========== Cloud Configuration (Optional) ==========
# BrowserStack
#browserstack.enabled=false
#browserstack.username=YOUR_USERNAME
#browserstack.accesskey=YOUR_ACCESS_KEY
#browserstack.app.url=bs://YOUR_APP_ID

# Sauce Labs
#saucelabs.enabled=false
#saucelabs.username=YOUR_USERNAME
#saucelabs.accesskey=YOUR_ACCESS_KEY
#saucelabs.app.url=sauce-storage:YOUR_APP_NAME

# ========== Framework Settings ==========
# Feature file path
feature.path=src/test/resources/features

# Cucumber Options
cucumber.options=--tags @smoke

# Report Output
allure.results.directory=target/allure-results
cucumber.reports.directory=target/cucumber-reports